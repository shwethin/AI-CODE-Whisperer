<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="info">
        <h1>Interactive 3D Cube</h1>
        <p>Hover over the cube to interact</p>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Use an IIFE to avoid global namespace pollution
        (function () {
            // 1. Scene Setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // 2. Camera Setup
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // 3. Renderer Setup
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.05;

            // 5. Object (Cube)
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ff88,
                shininess: 100
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // 6. Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 10, 10);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // 7. Interaction Logic (Raycasting)
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            let isHovered = false;

            window.addEventListener('mousemove', (event) => {
                // Normalize mouse position (-1 to +1)
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            // 8. Animation Loop
            function animate() {
                requestAnimationFrame(animate);

                controls.update(); // required if damping (momentum) is enabled

                // Raycasting
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects([cube]);

                if (intersects.length > 0) {
                    if (!isHovered) {
                        isHovered = true;
                        cube.material.color.set(0xff0055); // Change color on hover
                        document.body.style.cursor = 'pointer';
                    }
                    cube.scale.set(1.2, 1.2, 1.2); // Scale up
                    cube.rotation.x += 0.05; // Spin faster
                    cube.rotation.y += 0.05;
                } else {
                    if (isHovered) {
                        isHovered = false;
                        cube.material.color.set(0x00ff88); // Revert color
                        document.body.style.cursor = 'default';
                        cube.scale.set(1, 1, 1); // Revert scale
                    }
                    // Normal rotation
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }

                renderer.render(scene, camera);
            }

            // Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        })();
    </script>
</body>

</html>
